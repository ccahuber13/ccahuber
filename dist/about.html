<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
<link href="./css/main.css" rel="stylesheet"></head>
<body>

    <!-- Transition only this part of the page -->
    <!-- Everything data-router-wrapper is switched. Can only have one child-->
   <main data-router-wrapper>
       <!-- Section to be changed needs data-router-view="" -->
       <section data-router-view="about" class="about">
           <div class="about-content">
               <div class="about-presentation">
                   <h1>About Page</h1>
                    <p>Learn about me!</p>
                </div>
                <img src="./img/about.svg" alt="about" />
            </div>
        </section> 
   </main>

<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
